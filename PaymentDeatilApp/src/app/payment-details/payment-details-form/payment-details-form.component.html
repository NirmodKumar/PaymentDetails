<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on Card" #cardOwner="ngModel" name="cardOwner"
            [(ngModel)]="service.formData.cardOwner" required />
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg" placeholder="Card Number" #cardNumber="ngModel" name="cardNumber"
            [(ngModel)]="service.formData.cardNumber" minlength="16" maxlength="16" required />
    </div>
    <div class="row">
        <div class="mb-3 col-4">
            <label>CVV</label>
            <input class="form-control form-control-lg" placeholder="CVV" #securityCode="ngModel" name="securityCode"
                [(ngModel)]="service.formData.securityCode" type="password" minlength="3" maxlength="3" required />
        </div>
        <div class="mb-3 col-4">
            <label>Expiration</label>
            <input class="form-control form-control-lg" placeholder="MM/DD" #cardExpiration="ngModel"
                name="cardExpiration" [(ngModel)]="service.formData.cardExpiration" minlength="5" maxlength="5" required/>
        </div>
        <div class="mb-3 col-4">
            <label>Card Type</label>
            <input class="form-control form-control-lg" placeholder="Card Type" #cardType="ngModel" name="cardType"
                [(ngModel)]="service.formData.cardType" required />
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success">Submit</button>
    </div>
</form>
